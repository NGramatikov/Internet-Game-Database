{% extends 'base.html' %}

{% block title %}Update list{% endblock %}

{% block content %}
This is the update or delete Curated List page<br>
    
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
    <button type="submit" name="action" value="delete" id="deleteButton">Delete</button>
</form>

<script>
document.getElementById('deleteButton').addEventListener('click', function(event) {
    var confirmation = confirm("Are you sure you want to delete?");
    if (!confirmation) {
        event.preventDefault(); // Prevents the default action (form submission)
    }
});
</script>

{% endblock %}
