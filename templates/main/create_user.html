{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Register User</h2>
                <form method="post" id="custom_form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Signup</button>
                    <br>
                    <a href="{% url 'sign_in' %}" class="text-center">Already have an account?</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
