{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Sign in</h2>
                <form method="post" id="custom_form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                    <br>
                    <a href="{% url 'create_user' %}" class="text-center">Don't have an Account? Create</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
